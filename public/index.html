<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Upload images to server using Node JS</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <style type="text/css">
  .btn {
    text-align: center;
    background: blue;
    color: white;
    padding: 10px;
    margin: 20px;
    display: inline-block;
  }

  .images {
    display: inline-block;
    padding: 5px;
  }

  .img {
    display: inline-block;
    width: 100px;
    margin: 10px;
  }

  </style>
</head>

<body>
  <button class="btn" value="" id="gen-btn">Get API KEY</button>
  <button class="btn" value="" id="get-images">Get Images</button>
  <button class="btn" value="" id="get-single-image">Get Image</button>
  <button class="btn" value="" id="delete-image">Delete Image</button>
  <form id="frmUploader" enctype="multipart/form-data" method="">
    <input type="file" name="file" id='file' multiple />
    <input type="button" name="button" id="btnSubmit" value="Upload" />
  </form>
  <div id='sinle-image'>
  </div>
  <div id='images'>
  </div>
</body>

</html>
