<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Upload images to server using Node JS</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <style type="text/css">

  </style>
</head>

<body>
  <p class="top">You are using following API_KEY:</p>
  <input type="text" class="" id="api-key" placeholder="Enter Your Secret API_KEY here." value="" />
  <div id="main">
    <input type="text" class="input-name big-input" id="unique-number" placeholder="Enter your Mobile Number" />
    <button class="btn" value="" id="gen-btn">Get API KEY</button>
    <p class="api-key-text"></p>
    <br>
    <button class="btn" value="" id="get-images">Get Images</button>
    <div id='images'>
    </div>
    <input type="text" class="input-name" id="single-img-name" placeholder="Enter Image Name" />
    <button class="btn" value="" id="get-single-image">Get Image</button>
    <div id='single-image'>
    </div>
    <input type="text" class="input-name" id="delete-img-name" placeholder="Enter Image Name" />
    <button class="btn" value="" id="delete-image">Delete Image</button>
    <form id="frmUploader" enctype="multipart/form-data" method="">
      <p>Upload System: </p>
      <input type="file" class="btn file-style" name="file" id='file' multiple />
      <input type="button" class='btn' name="button" id="btnSubmit" value="Upload" />
    </form>
  </div>
</body>

</html>
